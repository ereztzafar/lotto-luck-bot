name: Daily Lotto Bot

on:
  schedule:
    - cron: '0 6 * * *'  # 09:00 בבוקר ישראל
  workflow_dispatch:  # מאפשר הרצה ידנית

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Lotto Bot
        run: python lotto_bot.py
