name: RUN Lotto Bot Every 3 Hours

on:
  schedule:
    - cron: '0 */3 * * *'  # כל 3 שעות
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run scheduler (once per activation)
      run: |
        python3 scheduler.py



